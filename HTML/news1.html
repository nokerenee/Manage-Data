<!DOCTYPE html>
<html lang="en">
  <template id="card-template">
    <div class="card col-8" style="width: 18rem; margin: 10px">
      <div class="card-body">
        <h5 class="card-title">News title</h5>
        <p class="card-text">News text.</p>
      </div>
    </div>
  </template>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Dynamic News</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Latest News</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="card-list" class="row"></div>
    </main>
    <script>
      let news = [
        { id: 1, title: "News1", content: "bla" },
        { id: 2, title: "News2", content: "ble" },
        { id: 3, title: "News3", content: "blu" },
      ];

      function getNews() {
        return new Promise((resolve) => {
          setTimeout(function () {
            resolve(news);
          }, 2000);
        });
      }

      function addCard(card) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        template.querySelector(".card-title").innerText = card.title;
        template.querySelector(".card-text").innerText = card.content;
        document.querySelector("#card-list").appendChild(template);
      }

      if ("content" in document.createElement("template")) {
          document.getElementById("card-list").innerHTML = "";
          getNews().then((news) => news.forEach((aNews) => addCard(aNews)));
            }
    </script>
  </body>
</html>
